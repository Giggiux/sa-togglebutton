<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">

<dom-module id="sa-togglebutton">
  <template>
    <style>
    :host {
      display: inline-block;
    }
    :host iron-icon {
      fill: var(--icon-toggle-color, rgba(0,0,0,0));
      stroke: var(--icon-toggle-outline-color, currentcolor);
    }
    :host([pressed]) iron-icon {
      fill: var(--icon-toggle-pressed-color, currentcolor);
    }
    </style>

    <iron-icon icon="[[toggleIcon]]" on-click="toggle">
    </iron-icon>
  </template>

  <script>
    /**
     * `sa-togglebutton`
     * A simple icon button that can be pressed.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class SaTogglebutton extends Polymer.Element {
      static get is() { return 'sa-togglebutton'; }
      static get properties() {
        return {
          /** Whether this element is currently pressed or not. */
          pressed: {
              type: Boolean,
              notify: true,
              reflectToAttribute: true,
              value: false
            },
          /** The icon to use for the button. */
            toggleIcon: {
              type: String
            }
        };
      }
      /**
 * Change the pressed attribtue.
 *
 * @return Nothing.
 */
      toggle() {
        this.pressed = !this.pressed;
      }
    }

    window.customElements.define(SaTogglebutton.is, SaTogglebutton);
  </script>
</dom-module>
